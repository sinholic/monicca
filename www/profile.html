<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
    </ons-toolbar>
    <div style="text-align: center;">
        <h3 class="normal">Education Plan</h3>
        <h4 class="thin">Tell us your kids education plan</h4>
        <div class="stacked-form">
            <label class="thin">
                Age
            </label>
            <br>
            <label class="center stacked-bottom">
                <ons-input input-id="age" id="age" modifier="underbar" placeholder="Age" float></ons-input>
            </label>
        </div>

        <ons-list>
            <ons-list-header>School Stages</ons-list-header>
            <ons-list-item tappable>
                <label class="left">
                    <ons-input name="color" type="radio" input-id="elementary"></ons-input>
                </label>
                <label for="elementary" class="center">
                    Elementary
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="left">
                    <ons-input name="color" type="radio" input-id="university"></ons-input>
                </label>
                <label for="university" class="center">
                    University
                </label>
            </ons-list-item>
        </ons-list>

        <ons-list>
            <ons-list-header>School Names</ons-list-header>
            <ons-list-item tappable>
                <label class="left">
                    <ons-input name="color" type="select" input-id="atma"></ons-input>
                </label>
                <label for="atma" class="center">
                    Atma Jaya
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="left">
                    <ons-input name="color" type="select" input-id="trisakti"></ons-input>
                </label>
                <label for="trisakti" class="center">
                    Trisakti
                </label>
            </ons-list-item>
            <ons-list-item tappable>
                <label class="left">
                    <ons-input name="color" type="select" input-id="unj"></ons-input>
                </label>
                <label for="unj" class="center">
                    UNJ
                </label>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
